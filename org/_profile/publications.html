---
layout: publication 
title: Publications
---

<div>
  {% for pub in site.data.publications %}
  <div class="publication">
    <div class="image">
      <img src="{{pub.image}}">
    </div>
    <h2 class="title">
      {{pub.name}}
    </h2>
    <span class="authors">
      {{pub.authors}}
    </span>
    <br>
    <span style="font-weight: bold;">
      {{pub.at}}
    </span>
    <br>
    <span class="links">
      {% for link in pub.links %}
      <a class="link" href="{{link[1]}}">{{link[0]}}</a>
      {% endfor %}
    </span>
    <p class="keywords">
      {{pub.keywords}}
    </p>
    <div style="clear: both;"></div>
  </div>
  {% endfor %}
</div>
